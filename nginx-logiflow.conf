# Configuration Nginx pour LogiFlow
# Copiez ce fichier dans /etc/nginx/sites-available/logiflow
# puis créez le lien symbolique : ln -s /etc/nginx/sites-available/logiflow /etc/nginx/sites-enabled/

upstream logiflow_backend {
    server localhost:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name _;  # Remplacez par votre domaine
    
    # Logs spécifiques pour LogiFlow
    access_log /var/log/nginx/logiflow_access.log;
    error_log /var/log/nginx/logiflow_error.log;

    # Configuration pour l'application LogiFlow
    location / {
        proxy_pass http://logiflow_backend;
        
        # Headers pour le reverse proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Désactiver la mise en cache pour les requêtes WebSocket
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers pour améliorer les performances
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Gestion des erreurs de connexion
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 60s;
    }

    # Route spécifique pour les API (optionnel - pour logs séparés)
    location /api/ {
        proxy_pass http://logiflow_backend;
        
        # Mêmes headers que ci-dessus
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts plus courts pour les API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Log des requêtes API
        access_log /var/log/nginx/logiflow_api.log;
    }

    # Gestion des erreurs
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Gestion des erreurs 404
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Sécurité - cacher la version nginx
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

