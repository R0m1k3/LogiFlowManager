# Stack Portainer pour LogiFlow
# Copiez ce contenu dans Portainer > Stacks > Add stack

version: '3.8'

services:
  logiflow-app:
    # Image depuis GitHub Container Registry
    image: ghcr.io/username/logiflow:latest
    # Changez 'username/logiflow' selon votre repository GitHub
    
    container_name: logiflow-app
    restart: unless-stopped
    networks:
      - nginx_default
    environment:
      DATABASE_URL: postgresql://logiflow_admin:LogiFlow2025!@postgres:5432/logiflow_db
      SESSION_SECRET: LogiFlow_Super_Secret_Session_Key_2025_Production
      PORT: 5000
      USE_LOCAL_AUTH: "true"
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Labels pour Watchtower (mise à jour automatique)
      - "com.centurylinklabs.watchtower.enable=true"
      # Labels pour Portainer
      - "io.portainer.accesscontrol.teams=admin"

  postgres:
    image: postgres:15-alpine
    container_name: logiflow-postgres
    restart: unless-stopped
    networks:
      - nginx_default
    environment:
      POSTGRES_DB: logiflow_db
      POSTGRES_USER: logiflow_admin
      POSTGRES_PASSWORD: LogiFlow2025!
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow_admin -d logiflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "io.portainer.accesscontrol.teams=admin"

  # Optionnel: Watchtower pour mises à jour automatiques
  watchtower:
    image: containrrr/watchtower
    container_name: logiflow-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600  # Vérification toutes les heures
      - WATCHTOWER_LABEL_ENABLE=true   # Seulement les conteneurs avec label
    labels:
      - "io.portainer.accesscontrol.teams=admin"

volumes:
  postgres_data:
    driver: local

networks:
  nginx_default:
    external: true